<!DOCTYPE html>
<html>
    <head>
        <link href="/src/main/webapp/resources/css/header.css" rel="stylesheet"/>
    </head>
    <body>
        <header id="header">
            <div class="center-align"> <!-- 가운데 정렬용 div -->
                <div id="header-top">
                    <c:choose>
						<c:when test="${not empty sessionScope.member}">
							<div>
								<span>${member.name}님 환영합니다.</span>
							</div>
						</c:when>
						<c:otherwise>
							<p>Beta 1.0</p>
						</c:otherwise>
					</c:choose>
                </div>
                <div id="header-search" style="clear:both">
                    <a href="${path}/">
                        <h1>
                            <span>CS위키</span>
                        </h1>
                    </a>
                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input type="text" name="d_title" />
                        <button type="button" id="searchBtn">
                            <span class="blind">검색</span>
                            <span id="search-image"></span>
                        </button>
                    </fieldset>
                </div>
            </div>
        </header>
    </body>
</html>
